<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Registration page</title>
        <link rel="stylesheet" href="registration.css" />
    </head>
    <body>
        <h1>Registration Page</h1>

        <div class="form" >
            <form action="RegController" method="post">
                <div class="box">
                    <h3>Create Account</h3>
                    <!--        <p>* marks the required field </p>-->
                    <p>
                        Name:
                        <input
                            type="text"
                            name="name"
                            placeholder="First and Last Name"
                            required
                            />
                    </p>

                    <p>
                    E-mail:
                    <input
                        type="text"
                        name="email"
                        placeholder="example@gmail.com"
                        required
                        />
                    </p>

                    <p>
                        Password:
                        <input
                            type="password"
                            name="password"
                            placeholder="minimum 8 characters "
                            required
                            />
                    </p>

                    <input type="submit" value="Register " />
                    <p>
                        Already have an account?
                        <a href="./Clientlogin.html">Sign in</a>
                    </p>

                    <p>
                        Are you an admin?
                        <a href="./AdminLogin.html">login here!</a>
                    </p>
                    <p>
                        By creating an account or logging in, you agree to Ourâ€™s Conditions
                        of Use and Privacy Policy.
                    </p>
                </div>
            </form>

        </div>
    </body>
</html>
